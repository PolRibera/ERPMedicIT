<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .login-container {
            width: 400px;
            height: 300px;
            position: absolute;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .title {
            width: 100%;
            height: 40px;
            position: absolute;
            top: 20px;
            text-align: center;
            color: black;
            font-size: 24px;
            font-family: Inter, sans-serif;
            font-weight: 700;
        }

        .input-container {
            width: 80%;
            height: 40px;
            position: relative;
            left: 10%;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px; /* Agregado: espacio vertical entre los inputs */
        }

        .input-container:nth-child(2) {
            top: 80px;
            background: rgba(217, 217, 217, 0.05);
        }

        .input-container:nth-child(3) {
            top: 150px;
            background: rgba(217, 217, 217, 0.03);
        }

        .input-text {
            width: calc(100% - 20px);
            height: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: none;
            outline: none;
            font-size: 14px;
            font-family: Inter, sans-serif;
            font-weight: 300;
            color: black;
        }

        .submit-button {
            width: 130px;
            height: 40px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 220px;
            background: #D9D9D9;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s; /* Agregado: transición para el color de fondo */
        }

        .submit-button:hover {
            background-color: #C0C0C0; /* Agregado: color de fondo al pasar el mouse */
        }

        .submit-text {
            text-align: center;
            line-height: 40px;
            color: black;
            font-size: 16px;
            font-family: Inter, sans-serif;
            font-weight: 700;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="title">INICIAR SESION</div>

    <div class="input-container">
        <input type="text" class="input-text" placeholder="Usuario...">
    </div>

    <div class="input-container" style="top: 80px;">
        <input type="password" class="input-text" placeholder="Contraseña...">
    </div>

    <button type="submit" class="submit-button">
        <div class="submit-text">Enviar</div>
    </button>
</div>
</body>
</html>
