<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Menú Principal</title>
    <style>
        /* Estilos para el header y la barra de navegación */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        nav li {
            float: left;
        }

        nav li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        #mensaje{
            font-size: 30px;
            font-weight: bold;
        }

        /* Estilos para los botones de login */
        .right-buttons {
            display: flex;
        }

        .right-buttons a {
            margin-left: 70px;
            padding: 8px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .right-buttons a:hover {
            background-color: #ddd;
            color: #333;
            transition: background-color 0.3s ease;
        }
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .popup-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1001;
            opacity: 0;
            transform-origin: center;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        body.show-popup .popup-overlay,
        body.show-popup .popup-container {
            display: block;
            opacity: 1;
        }

        body.show-popup .popup-container {
            transform: translate(-50%, -50%) scale(1);
        }
    </style>
</head>
<body class="show-popup">
<header>
    <h1>Menú Principal</h1>
</header>
<nav>
</nav>
<!-- Agrega el resto de tu contenido -->
<div class="popup-overlay"></div>
    <div class="popup-container">
        <p id="mensaje">!!!Inicia Sesión!!!</p>
        <p class="right-buttons">
            <a th:href="@{/login}" class="button">Login</a></p>
    </div>
</body>
</html>
