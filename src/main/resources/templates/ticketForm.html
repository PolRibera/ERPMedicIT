<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    h1 {
        text-align: center;
        color: #333;
    }

    form {
        max-width: 400px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: bold;
    }

    input {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        box-sizing: border-box;
    }

    button {
        background-color: #5bc0de;
        color: #fff;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: medium;
    }

    button:hover {
        background-color: #4cae4c;
        transition: background-color 0.5s ease;
    }

    #boton-cancelar {
        background-color: #d9534f;
        color: #fff;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
    }

    #boton-cancelar:hover {
        background-color: #ff0000;
        transition: background-color 0.5s ease;
    }

    select{
        margin-bottom: 12px;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>Nuevo Ticket</title>
</head>
<body>
    <h1>Generar ticket</h1>
    <form th:object="${ticket}" th:action="@{/ticket}" method="post">
        <input th:type="hidden" th:field="*{id}"/>
        <label for="nom">Decripci√≥ del ticket:</label>
        <input type="text" id="nom" th:field="*{nom}" required>
        <label for="consulta_id">Consulta:</label>
        <select id="consulta_id" th:field="*{consulta}" name="consulta_id">
            <option th:each="consulta : ${consultes}" th:value="${consulta.getIdconsulta()}" th:text="${consulta.getNom()}"></option>
        </select>
        <br>
        <label for="dispositivo_id">Dispositivo:</label>
        <select id="dispositivo_id" th:field="*{dispositiu_id}" name="dispositivo_id">
            <option value="-1">Seleccione un dispositivo</option>
        </select>
        <br>
        <label for="estado">Estado:</label>
        <select id="estado" th:field="*{estado}" name="estado">
            <option value="activo">Activo</option>
            <option value="activo_urgencia">Activo con urgencia</option>
            <option value="cerrado">Cerrado</option>
        </select>

        <br>

        <button type="submit">Genera!</button>
        <a id="boton-cancelar" th:href="@{/tickets?state=all}">Cancelar</a>
    </form>
</body>
</html>
