<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRARSE</title>
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .login-container {
            width: 400px;
            height: 550px;
            position: absolute;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            flex-direction: column; /* Agregado: centrar verticalmente los elementos */
        }

        .title {
            width: 100%;
            height: 40px;
            position: relative;
            text-align: center;
            color: black;
            font-size: 24px;
            font-family: Inter, sans-serif;
            font-weight: 700;
            margin-top: 20px; /* Ajustado: espacio vertical entre el título y los inputs */
            margin-bottom: 20px; /* Ajustado: espacio vertical entre el título y los inputs */
        }

        .input-container {
            width: 80%;
            height: 40px;
            position: relative;
            left: 10%;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .input-text {
            width: calc(100% - 20px);
            height: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: none;
            outline: none;
            font-size: 14px;
            font-family: Inter, sans-serif;
            font-weight: 300;
            color: black;
        }

        .submit-button {
            width: 130px;
            height: 40px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 460px;
            background: #D9D9D9;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: #C0C0C0;
        }

        .submit-text {
            text-align: center;
            line-height: 40px;
            color: black;
            font-size: 16px;
            font-family: Inter, sans-serif;
            font-weight: 700;
        }
        .cancel-button {
            width: 130px;
            height: 40px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 510px; /* Posiciona el botón debajo del botón de enviar */
            background: #E57373; /* Color rojo para el botón cancelar */
            border: none;
            cursor: pointer;
            border-radius: 4px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s; /* Transición para el color de fondo */
            text-decoration: none;
        }

        .cancel-button:hover {
            background-color: #EF9A9A; /* Color de fondo al pasar el mouse */
        }

        .cancel-text {
            text-align: center;
            line-height: 40px;
            color: white; /* Color del texto */
            font-size: 16px;
            font-family: Inter, sans-serif;
            font-weight: 700;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="title">REGISTRARSE</div>

    <div class="input-container">
        <input type="text" class="input-text" placeholder="Usuario...">
    </div>

    <div class="input-container">
        <input type="text" class="input-text" placeholder="Correo electrónico...">
    </div>

    <div class="input-container">
        <input type="text" class="input-text" placeholder="Nombre...">
    </div>

    <div class="input-container">
        <input type="text" class="input-text" placeholder="Apellidos...">
    </div>

    <div class="input-container">
        <input type="password" class="input-text" placeholder="Contraseña...">
    </div>

    <div class="input-container">
        <input type="password" class="input-text" placeholder="Confirmar contraseña...">
    </div>

    <button type="submit" class="submit-button">
        <div class="submit-text">Enviar</div>
    </button>

    <a th:href="@{/inici}" class="cancel-button">
        <div class="cancel-text">Cancelar</div>
    </a>
</div>
</body>
</html>
