<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Tickets</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Estilos para el header y la barra de navegación */

    /* Estilos para el header */
    #header1 {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #333;
    }

    nav li {
      float: left;
    }

    nav li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    nav li a:hover {
      background-color: #ddd;
      color: #333;
    }
  </style>
</head>
<body>
<header id="header1">
  <h1>Tickets</h1>
  <nav>
    <ul>
      <!-- Modificación en el enlace del header -->
      <li><a th:href="@{/inici}">Inici</a></li>
    </ul>
  </nav>
</header>
  <div class="flex h-full">
    <aside class="w-64 bg-gray-100 p-8">
      <nav>
        <ul>
          <li>
            <a class="block py-2 text-gray-600 hover:text-black" th:href="@{/ticket}" rel="ugc">
              <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="w-4 h-4 inline-block mr-2"
              >
                <path d="M21.2 8.4c.5.38.8.97.8 1.6v10a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V10a2 2 0 0 1 .8-1.6l8-6a2 2 0 0 1 2.4 0l8 6Z"></path>
                <path d="m22 10-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 10"></path>
              </svg>
              Open
            </a>
          </li>
          <li>
            <a class="block py-2 text-gray-600 hover:text-black" th:href="@{/tickets(format=pdf)}" target="_blank" rel="ugc">
              <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="w-4 h-4 inline-block mr-2"
              >
                <path d="M21.2 8.4c.5.38.8.97.8 1.6v10a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V10a2 2 0 0 1 .8-1.6l8-6a2 2 0 0 1 2.4 0l8 6Z"></path>
                <path d="m22 10-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 10"></path>
              </svg>
              Export PDF
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <main class="flex-1 p-8">
      <div class="flex flex-col gap-4">
        <div th:each="ticket : ${tickets}" class="rounded-lg border bg-card text-card-foreground shadow-sm" data-v0-t="card">
          <div class="flex-col space-y-1.5 p-6 flex justify-between items-center">
            <h3 class="tracking-tight text-lg font-semibold">Ticket <span th:text="${ticket.id}"></span></h3>
            <h3  th:text="${ticket.nom}" class="tracking-tight text-lg font-semibold"></h3>
            <div class="inline-flex items-center rounded-full border px-2.5 py-0.5 w-fit text-xs font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 border-transparent hover:bg-primary/80 text-white bg-green-500">
              Open
            </div>
          </div>
          <div class="p-6">
            <p>Created on:<span th:text="${ticket.fecha}"></span></p>
            <p>
              Author: <span th:text="${ticket.usuari.getUsername()}"></span>
              <span
                      class="relative h-10 w-10 shrink-0 overflow-hidden rounded-full inline-block mr-2"
                      src="/placeholder.svg?height=24&amp;width=24"
                      alt="User"
              ></span>
              <a class="block py-2 text-gray-600 hover:text-black" th:href="@{'/update/'+${ticket.id}}" rel="ugc">
                <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="w-4 h-4 inline-block mr-2"
                >
                  <path d="M21.2 8.4c.5.38.8.97.8 1.6v10a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V10a2 2 0 0 1 .8-1.6l8-6a2 2 0 0 1 2.4 0l8 6Z"></path>
                  <path d="m22 10-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 10"></path>
                </svg>
                Update
              </a>
              <a class="block py-2 text-gray-600 hover:text-black" th:href="@{'/delete/'+${ticket.id}}" rel="ugc">
                <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="w-4 h-4 inline-block mr-2"
                >
                  <path d="M21.2 8.4c.5.38.8.97.8 1.6v10a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V10a2 2 0 0 1 .8-1.6l8-6a2 2 0 0 1 2.4 0l8 6Z"></path>
                  <path d="m22 10-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 10"></path>
                </svg>
                Delete
              </a>
              <a class="block py-2 text-gray-600 hover:text-black" th:href="@{'/ticket/'+${ticket.id}+'/messages'}" rel="ugc">
                <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="w-4 h-4 inline-block mr-2"
                >
                  <path d="M21.2 8.4c.5.38.8.97.8 1.6v10a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V10a2 2 0 0 1 .8-1.6l8-6a2 2 0 0 1 2.4 0l8 6Z"></path>
                  <path d="m22 10-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 10"></path>
                </svg>
                Messages
              </a>
            </p>
          </div>
        </div>
      </div>
    </main>
    <aside class="w-80 bg-gray-100 p-8">
      <h2 class="text-lg font-semibold mb-4">Ticket Details</h2>
      <p>Click on a ticket to see more details.</p>
    </aside>
  </div>
</body>
</html>
