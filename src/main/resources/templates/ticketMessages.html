<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mensajes del Ticket</title>
    <style>
        /* Estilos para el chat */
        #messages {
            width: 900px;
            margin: auto;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            overflow-y: scroll;
            height: 400px;
        }

        #messages ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #messages li {
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }

        /* Nuevos estilos para mensajes con diferentes tipos */
        .message-mensaje {
            background-color: #f2f2f2; /* Gris para mensajes */
        }

        .message-accion {
            background-color: #ffff99; /* Amarillo para acciones */
        }

        .message-solicitud {
            background-color: #99ff99; /* Verde para solicitudes */
        }

        form {
            width: 900px;
            margin: auto;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            height: 40px;
        }

        .message-info {
            font-size: small;
            margin-top: -10px;
            padding: 5px;
        }

        h1 {
            color: #333;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        p {
            color: #333;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        #back-button {
            font-family: Arial, sans-serif;
            display: block;
            height: 35px;
            width: 200px;
            padding: 8px 15px;
            background-color: #5bc0de;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
<h1>Ticket <span th:text="${ticket.id}"></span></h1>
<p th:text="${ticket.nom}"></p>
<div id="messages">
    <ul>
        <li th:each="message : ${messages}"
            th:class="'message-' + ${message.tipo}">
            <div class="message-info" th:text="${message.usuari.username} + ' [' + ${message.fecha} + ']'"></div>
            <span th:text="${message.mensaje}"></span>
        </li>
    </ul>
</div>

<form id="mensaje-form" th:action="@{'/ticket/' + ${ticket.id}+'/messages'}" method="post">
    <input type="text" name="mensaje" required>
    <input type="hidden" name="username" th:value="${username}">
    <select id="rol" name="tipo">
        <option value="mensaje">Mensaje</option>
        <option value="accion">Accion</option>
        <option value="solicitud">Solicitud</option>
    </select>
    <button type="submit">Enviar</button>
</form>

<a id="back-button" th:href="@{/tickets?state=all}">Tornar al llistat de tickets</a>
</body>
</html>
