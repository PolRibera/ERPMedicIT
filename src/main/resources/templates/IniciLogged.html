<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Menú Principal</title>
    <style>
        /* Estilos para el header y la barra de navegación */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        nav li {
            float: left;
        }
        header a {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            text-decoration: none;
            color: #fff;
            border-radius: 5px;
            background-color: #5bc0de;
        }

        header a:hover {
            background-color: #4cae4c;
        }

        nav li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav li a:hover {
            background-color: #ddd;
            color: #333;
        }

        /* Estilos para los botones de login y registro */
        .right-buttons {
            display: flex;
        }

        .right-buttons a {
            margin-left: 10px;
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
<header>
    <h1>Menú Principal</h1>
    <div class="username">
        <p><span th:text="${username}"></span></p>
        <a th:href="@{/logout}">Logout</a>
    </div>
</header>
<nav>
    <ul>
        <li><a th:href="@{/tickets?state=open}">Incidencias</a></li>
        <li><a th:href="@{/mapa}">Mapa</a></li>
        <li><a th:href="@{/dispositivos}">Dispositivos</a></li>
        <li><a th:if="${Rol.getNom().equals('admin') || Rol.getNom().equals('tecnico')}" th:href="@{/users}">Usuarios</a></li>
        <li><a th:if="${Rol.getNom().equals('admin')}" th:href="@{/bloquejats}">Usuarios Bloqueados</a></li>
        <li><a th:href="@{/register}" class="button">Generar nou Usuari</a></li>
    </ul>
</nav>
<!-- Agrega el resto de tu contenido -->
<h1 style="margin-left: 50px">Has iniciado sesion correctamente!</h1>
</body>
</html>
